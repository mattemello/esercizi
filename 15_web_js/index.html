<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My app</title>
</head>
<body>
    <script src="index.js"></script>
    <div class="title">
        <h2>Calendar web</h2> 
    </div>
    <div class="container">
        <div class="direct_Cal">
            <h2>director</h2> 
            <ul id="add_direct"></ul>
            <button class="director" type="button" popovertarget="direct_creation">+ aggiungi director</button>
        </div>
        <div class="calendar">
            di
        </div>
        <div class="todo">
            <h2>todo list <button class="todo_button" type="button" popovertarget="todo_aggiunta">+</button></h2>
            <p id="add_todo"></p>
        </div>
    </div>

    <div popover id="todo_aggiunta">
        <h3>inserire i campi</h3>
        <p>titolo <input type="text" id="titolo_todo"></p>
        <p>descrizione <input type="text" id="descrizione_todo"></p>
        <button type="button" onclick="aggiunta_todo()">aggiungi</button>
    </div>
    <div popover id="direct_creation">
        <h3>inserire i campi</h3>
        <p>titolo <input type="text" id="direct_titolo"></p>
        <p>descrizione <input type="text" id="direct_desc"></p>
        <button type="button" onclick="direct_add()">aggiungi</button>
    </div>
</body>
</html>
