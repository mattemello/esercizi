<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>My app</title>
</head>
<body>
    <div class="title">
        <h2>Calendar web</h2> 
    </div>
    <div class="container">
        <div class="direct_Cal">
            <h2>director</h2> 
            <ul id="add_direct"></ul>
            <button class="director" type="button" popovertarget="direct_creation">+ aggiungi director</button>
        </div>
        <div class="calendar">
            <div class="title_cal">
                <header>
                    <a class="logo">pp</a>
                    <button class="button">today</button>

                    <nav>
                        <div data-dir="prev" class="button">prev</div>
                        <div data-dir="next" class="button">succ</div>
                    </nav>

                    <h2 class="mese">Marzo 2024</h2>
                </header>
            </div>
            
            <section class="call" data-view="${state.calendar.view}">
                <div class="inner"></div>
            </section>
        </div>
        <div class="todo">
            <h2>to-do list<button class="todo_button" type="button" popovertarget="todo_aggiunta">+</button></h2>
            <p id="add_todo"></p>
        </div>
    </div>

    <div popover id="todo_aggiunta">
        <h3>inserire i campi</h3>
        <p>titolo <input type="text" id="titolo_todo"></p>
        <p>descrizione <input type="text" id="descrizione_todo"></p>
        <button type="button" onclick="aggiunta_todo()">aggiungi</button>
    </div>
    <div popover id="direct_creation">
        <h3>inserire i campi</h3>
        <p>titolo <input type="text" id="direct_titolo"></p>
        <p>descrizione <input type="text" id="direct_desc"></p>
        <button type="button" onclick="direct_add()">aggiungi</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
